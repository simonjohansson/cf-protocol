---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: relintdockerhubpushbot/cf-deployment-concourse-tasks
    tag: v3.13.0

inputs:
- name: bbl-state  # - The Director's `bbl-state.json`
- name: cf-deployment-concourse-tasks  # - councourse helpers repo
- name: cli-infrastructure-tasks  # - This repo


run:
  path: cli-infrastructure-tasks/ci/infrastructure/tasks/cf-smoke-tests

params:
  BBL_STATE_DIR:
  # - Optional
  # - Path to the directory containing the `bbl-state.json` file
  # - The path is relative to root of the `bbl-state` input
  # - Defaults to the root of the `bbl-state` input
